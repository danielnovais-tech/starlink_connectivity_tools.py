[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "starlink-connectivity-tools"
version = "0.1.0"
description = "Python package for interacting with Starlink-related APIs"
readme = "README.md"
requires-python = ">=3.7"
license = {file = "LICENSE"}
authors = [
    {name = "Daniel Novais Tech", email = "info@danielnovais.tech"}
]
keywords = ["starlink", "satellite", "space", "api", "space-safety", "conjunction-screening"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Astronomy",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "requests>=2.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=22.0",
    "flake8>=4.0",
    "mypy>=0.900",
]

[project.urls]
Homepage = "https://github.com/danielnovais-tech/starlink_connectivity_tools.py"
Documentation = "https://github.com/danielnovais-tech/starlink_connectivity_tools.py#readme"
Repository = "https://github.com/danielnovais-tech/starlink_connectivity_tools.py"
Issues = "https://github.com/danielnovais-tech/starlink_connectivity_tools.py/issues"

[tool.setuptools]
packages = ["starlink_connectivity_tools"]

[tool.setuptools.package-data]
starlink_connectivity_tools = ["*.md"]
